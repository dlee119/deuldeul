<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Tree Cutter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Idle Tree Cutter</h1>
        <button id="newGame">새 게임</button>
        <button id="continueGame">이어하기</button>
        <button id="quitGame">게임 종료</button>
    </div>

    <div class="game hidden">
        <h2>나무 베기 게임</h2>
        <div class="counter">
            <p>나무 갯수: <span id="treeCount">0</span></p>
            <p>현재 도끼 속도: <span id="axeSpeed">5초</span></p>
            <p>업그레이드 횟수: <span id="upgradeCount">0</span></p>
        </div>
        <div class="field">
            <img id="character" src="YOUR_CHARACTER_IMAGE_URL" alt="캐릭터">
            <div id="trees">
                <!-- 나무가 여기 생성됩니다 -->
            </div>
        </div>
        <button id="upgradeButton" class="hidden">업그레이드 (나무 1개 차감)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
